<form [class]="materials.cardClass({main: 'primary-dark', text: 'primary-contrast'}, materials.fullCell())">
    <div class="mdl-card__title mdl-cell--top mdl-color-text--primary-contrast">
        <h2 class="mdl-card__title-text">City Generator</h2>
    </div>
    <div class="mdl-card__actions mdl-grid">
        <div form-radio [class]="radioClass" [(data)]="sizeData"></div>
        <div form-radio [class]="radioClass" [(data)]="speciesData"></div>
        <div form-radio [class]="radioClass" [(data)]="diversityData"></div>

        <div [class]="materials.fullCell()">
            <button [class]="btnClass" (click)="generate()">
                <span *ngIf="!userData.generating">Generate</span>
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"
                     [ngClass]="{isActive: userData.generating}"></div>
            </button>
        </div>
    </div>
</form>
