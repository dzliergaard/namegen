<div class="row">
    <div class="col-xs-5">
        <div class="alert" [hidden]="!userContent.generatedNames[0]">
            <div class="col-xs-12"
                 *ngFor="#name of userContent.generatedNames"
                 [dz-generated-name]="name"
                 dz-name-line>
            </div>
        </div>
    </div>
    <div class="col-xs-5 col-xs-offset-1">
        <div class="alert stored" [hidden]="!userContent.savedNames[0]">
            <div class="col-xs-12"
                 *ngFor="#name of userContent.savedNames"
                 [dz-saved-name]="name"
                 dz-name-line>
            </div>
        </div>
    </div>
</div>
